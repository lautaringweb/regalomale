<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Male</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background-color: #fff7e6;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Ajustes generales para la página */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            position: relative;
            margin-top: 100px;
        }

        .side-image {
            width: 15%; /* Ajuste del tamaño de las imágenes */
            max-width: 150px; /* Tamaño máximo de las imágenes */
            position: relative;
            display: inline-block;
            margin: 0 20px; /* Espacio entre las imágenes y el regalo */
            z-index: 1;
        }

        /* Ajustes de posición para las imágenes laterales */
        .side-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #ffa500;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 50px;
        }

        .gift {
            width: 150px; /* Aumentar un poco el tamaño del regalo */
            height: 150px;
            background-color: #ff6f61;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .gift:before, .gift:after {
            content: '';
            position: absolute;
            background-color: #fff;
        }

        .gift:before {
            width: 100%;
            height: 10px;
        }

        .gift:after {
            width: 10px;
            height: 100%;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }

        /* Animaciones para corazones y flores */
        .heart, .flower {
            position: fixed;
            top: -10%;
            width: 30px;
            height: 30px;
            background-size: cover;
            pointer-events: none;
            animation: fall 5s linear infinite;
            z-index: 0;
        }

        .heart {
            background-image: url('flores.avif'); /* Reemplaza con una imagen de corazón */
        }

        .flower {
            background-image: url('floresamarillas.jpg'); /* Reemplaza con una imagen de flor amarilla */
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100px) translateY(100vh);
            }
        }

        .phrase {
            font-size: 1.8rem;
            color: #ff6f61;
            margin-top: 30px;
            display: none;
        }

        @media (max-width: 768px) {
            .side-image {
                width: 25%; /* Ajuste de tamaño para pantallas más pequeñas */
                max-width: 100px;
                margin: 0 10px;
            }

            .gift {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Imágenes a los costados, ajustadas más cerca del centro -->
    <div class="side-image left">
        <img src="malebonita.jpeg" alt="Imagen 1">
    </div>
    <div class="side-image right">
        <img src="maleyyo.jpeg" alt="Imagen 2">
    </div>

    <div class="container">
        <div>
            <h1>Para ti, Male</h1>
            <p>Flores y regalos llenos de amor para la mejor chica del mundo.</p>

            <div class="gift" id="gift" onclick="openGift()">
                <div class="ribbon"></div>
            </div>

            <div class="phrase" id="phrase1">"Eres la flor más bonita de mi jardín"</div>
            <div class="phrase" id="phrase2">"Te quiero más que a todas las estrellas"</div>
            <div class="phrase" id="phrase3">"Tu sonrisa ilumina mi vida"</div>
            <div class="phrase" id="phrase4">"Estoy muy feliz de que formes parte de mi vida"</div>
            <div class="phrase" id="phrase5">"Cada día que pasa y te miro me enamoro más y más"</div>
        </div>
    </div>

    <!-- Corazones y flores animados -->
    <div class="heart" style="left: 10%;"></div>
    <div class="heart" style="left: 30%;"></div>
    <div class="heart" style="left: 50%;"></div>
    <div class="flower" style="left: 20%;"></div>
    <div class="flower" style="left: 40%;"></div>
    <div class="flower" style="left: 60%;"></div>

    <script>
        function openGift() {
            // Mostrar frases
            document.getElementById('phrase1').style.display = 'block';
            setTimeout(function() {
                document.getElementById('phrase2').style.display = 'block';
            }, 2000);
            setTimeout(function() {
                document.getElementById('phrase3').style.display = 'block';
            }, 4000);
            setTimeout(function() {
                document.getElementById('phrase4').style.display = 'block';
            }, 6000);
            setTimeout(function() {
                document.getElementById('phrase5').style.display = 'block';
            }, 8000);

            // Generar flores y corazones que caen
            let count = 20;
            for (let i = 0; i < count; i++) {
                createFallingElement('heart');
                createFallingElement('flower');
            }
        }

        function createFallingElement(className) {
            let element = document.createElement('div');
            element.classList.add(className);
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(element);

            // Eliminar después de que termine la animación
            setTimeout(() => {
                element.remove();
            }, 5000);
        }
    </script>
</body>
</html>
