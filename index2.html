<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Male</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background-color: #fff7e6;
            text-align: center;
            color: #333;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #ffa500;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.5rem;
            color: #444;
        }
        .gift {
            width: 120px;
            height: 120px;
            background-color: #ff6f61;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift:before, .gift:after {
            content: '';
            position: absolute;
            background-color: #fff;
        }
        .gift:before {
            width: 100%;
            height: 10px;
        }
        .gift:after {
            width: 10px;
            height: 100%;
        }
        .ribbon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
        }
        /* Animaciones para corazones y flores */
        .heart, .flower {
            position: fixed;
            top: -10%;
            width: 100px;
            height: 100px;
            background-size: cover;
            pointer-events: none;
            animation: fall 5s linear infinite;
        }
        .heart {
            background-image: url('floresamarillas.jpg'); /* Corazon con flores */
        }
        .flower {
            background-image: url('flores.avif'); /* Flores amarillas bonitas*/
        }
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100px) translateY(100vh);
            }
        }
        .phrase {
            font-size: 1.8rem;
            color: #ff6f61;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Para ti, Male</h1>
    <p>Flores y regalos llenos de amor para la mejor chica del mundo.</p>

    <div class="gift" id="gift" onclick="openGift()">
        <div class="ribbon"></div>
    </div>

    <div class="phrase" id="phrase1">"Eres la flor más bonita de mi jardín"</div>
    <div class="phrase" id="phrase2">"Te quiero más que a todas las estrellas"</div>
    <div class="phrase" id="phrase3">"Tu sonrisa ilumina mi vida"</div>
    <div class="phrase" id="phrase4">"Estoy muy feliz de que formes parte de mi vida"</div>

    <!-- Corazones y flores animados -->
    <div class="heart" style="left: 10%;"></div>
    <div class="heart" style="left: 30%;"></div>
    <div class="heart" style="left: 50%;"></div>
    <div class="flower" style="left: 20%;"></div>
    <div class="flower" style="left: 40%;"></div>
    <div class="flower" style="left: 60%;"></div>

    <script>
        function openGift() {
            // Mostrar frases
            document.getElementById('phrase1').style.display = 'block';
            setTimeout(function() {
                document.getElementById('phrase2').style.display = 'block';
            }, 2000);
            setTimeout(function() {
                document.getElementById('phrase3').style.display = 'block';
            }, 4000);
            setTimeout(function() {
                document.getElementById('phrase4').style.display = 'block';
            }, 6000);

            // Generar flores y corazones que caen
            let count = 20;
            for (let i = 0; i < count; i++) {
                createFallingElement('heart');
                createFallingElement('flower');
            }
        }

        function createFallingElement(className) {
            let element = document.createElement('div');
            element.classList.add(className);
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(element);

            // Eliminar después de que termine la animación
            setTimeout(() => {
                element.remove();
            }, 5000);
        }
    </script>
</body>
</html>
